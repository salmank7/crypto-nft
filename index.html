<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Owl Carousel CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.theme.default.min.css"
    />

    <title>CryptoMan</title>
  </head>
  <body>
    <!-- MAIN SECTION -->
    <main class="main min-h-screen">
      <!-- Header -->
      <header class="container flex items-center justify-between py-2 pt-4">
        <!-- Logo -->
        <div class="font-[800] flex text-white gap-x-2">
          <img src="/assets/images/logo-criptoart.svg" alt="" />
        </div>
        <!-- LINKS -->
        <ul
          id="links"
          class="absolute md:static flex flex-col md:flex-row gap-y-2 bg-black md:bg-transparent md:gap-y-0 top-[-10rem] text-center container w-full md:w-auto gap-x-6 uppercase text-sm font-[600] text-white transition-all"
        >
          <li>
            <a href="#home">home</a>
          </li>
          <li>
            <a href="#home">about</a>
          </li>
          <li>
            <a href="#home">charcters</a>
          </li>
          <li>
            <a href="#home">faq</a>
          </li>
          <li>
            <a href="#home">community</a>
          </li>
        </ul>
        <!-- Social Links -->
        <ul class="hidden sm:flex gap-x-4">
          <li>
            <img src="/assets/images/GitHub Logo.png" alt="Social_link" />
          </li>
          <li>
            <img src="/assets/images/icon-discord.svg" alt="Social_link" />
          </li>
          <li>
            <img src="/assets/images/icon-twitter.svg" alt="Social_link" />
          </li>
        </ul>

        <!-- Toggle Menu -->
        <div class="toggleMenu flex flex-col items-end gap-y-2 md:hidden">
          <div class="w-[20px] h-[2px] bg-white"></div>
          <div class="w-[30px] h-[2px] bg-white"></div>
        </div>
      </header>

      <!-- HERO SECTION -->
      <div
        class="container flex flex-col items-center justify-end text-center mt-10"
      >
        <!-- upper hero -->
        <div class="text-white flex flex-col items-center gap-y-4 mb-8">
          <img src="/assets/images/Isolation Mode.svg" alt="IMG" />
          <h1
            class="text-[40px] md:text-[70px] font-bold md:leading-[65px] leading-[45px] lg:w-2/3"
          >
            Discover and collect super rare NFTs
          </h1>
          <p class="text-[14px] md:text-[16px] lg:w-1/2">
            Digital marketplace for crypto collectibles and NFTs. Buy, sell, and
            discover exclusive digital assets today.
          </p>
          <button class="stylish-button px-10 py-5 rounded-full text-black">
            connect wallet
          </button>
        </div>
        <!-- lower hero -->
        <div>
          <img
            class="hidde sm:block"
            hidden
            src="/assets/images/Characters.png"
            alt="Charceters"
          />
          <!-- for mobile -->
          <!-- carousel -->
          <div class="sm:hidden">
            <div class="owl-carousel text-white container">
              <div class="owl-slide">
                <img src="/assets/images/Clone X 10.png" alt="character" />
              </div>
              <div class="owl-slide">
                <img src="/assets/images/Clone X 11.png" alt="character" />
              </div>
              <div class="owl-slide">
                <img src="/assets/images/Clone X 7.png" alt="character" />
              </div>
              <div class="owl-slide">
                <img src="/assets/images/Clone X 6.png" alt="character" />
              </div>
              <div class="owl-slide">
                <img src="/assets/images/Clone X 9.png" alt="character" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Brands -->
      <div class="w-full">
        <img class="w-full" src="/assets/images/Brands.png" alt="" />
      </div>
    </main>

    <!-- owl carousel -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Owl Carousel JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/owl.carousel.min.js"></script>
    <script src="main.js"></script>
  </body>
  <script>
    // Initialize Owl Carousel
    $(".owl-carousel").owlCarousel({
      items: 1, // Display only one item per slide
      autoplay: true,
      autoplayTimeout: 2000,
      autoplayHoverPause: true,
      loop: true, // Enable looping
      nav: false, // Show navigation arrows
      dots: false, // Hide pagination dots
    });
  </script>
</html>
